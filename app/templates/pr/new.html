{% extends 'layout.html' %}

{% block title %}New PR Visit{% endblock %}

{% block content %}
<div class="form-container">
    <h1>New PR Visit</h1>
    
    <form action="{{ url_for('pr.new_visit') }}" method="post">
        <div class="form-group">
            <label for="visit_start_time">Visit Start Time</label>
            <input type="datetime-local" id="visit_start_time" name="visit_start_time" required>
        </div>
        
        <div class="form-group">
            <label for="client_name">Client Name</label>
            <input type="text" id="client_name" name="client_name" required>
        </div>
        
        <div class="form-group">
            <label for="pr_name">PR Name</label>
            <input type="text" id="pr_name" name="pr_name" required>
        </div>
        
        <div class="form-group">
            <label for="manager_response">Manager Response</label>
            <input type="text" id="manager_response" name="manager_response">
        </div>
        
        <div class="form-group">
            <label for="visit_status">Visit Status</label>
            <select id="visit_status" name="visit_status" required>
                <option value="Scheduled">Scheduled</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Rescheduled">Rescheduled</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="visit_update">Visit Update</label>
            <textarea id="visit_update" name="visit_update" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <a href="{{ url_for('pr.index') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
