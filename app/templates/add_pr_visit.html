{% extends 'layout.html' %}

{% block title %}Add PR Visit{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New PR Visit</h1>
    
    <form action="{{ url_for('main.add_pr_visit_route') }}" method="post">
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="pr_name">PR Name</label>
                    <select id="pr_name" name="pr_name" required>
                        <option value="">Select PR</option>
                        {% for member in pr_team %}
                        <option value="{{ member.name }}">{{ member.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="visit_start_time">Visit Start Time</label>
                    <input type="time" id="visit_start_time" name="visit_start_time" value="{{ current_time }}" required>
                </div>
                
                <div class="form-group">
                    <label for="client_name">Client Name</label>
                    <input type="text" id="client_name" name="client_name" required placeholder="Enter client name">
                </div>
            </div>
            
            <div class="form-col">
                <div class="form-group">
                    <label for="manager_incharge">Manager In-charge</label>
                    <select id="manager_incharge" name="manager_incharge" required>
                        <option value="">Select Manager</option>
                        {% for manager in sales_managers %}
                        <option value="{{ manager.name }}">{{ manager.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="visit_status">Status</label>
                    <select id="visit_status" name="visit_status" required>
                        <option value="Waiting to start">Waiting to start</option>
                        <option value="On the way">On the way</option>
                        <option value="In visit">In visit</option>
                        <option value="Closing call">Closing call</option>
                        <option value="Today payment">Today payment</option>
                        <option value="Closed">Closed</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Followup">Followup</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional notes here..."></textarea>
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> Save Visit
            </button>
            <a href="{{ url_for('main.index') }}" class="btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
