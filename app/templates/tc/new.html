{% extends 'layout.html' %}

{% block title %}New TC Activity{% endblock %}

{% block content %}
<div class="form-container">
    <h1>New Telecaller Activity</h1>
    
    <form action="{{ url_for('tc.new_activity') }}" method="post">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ today }}" required>
        </div>
        
        <div class="form-group">
            <label for="telecaller_name">Telecaller Name</label>
            <input type="text" id="telecaller_name" name="telecaller_name" required>
        </div>
        
        <div class="form-group">
            <label for="manager_incharge">Manager In-charge</label>
            <input type="text" id="manager_incharge" name="manager_incharge" required>
        </div>
        
        <div class="form-group">
            <label for="calls_made">Calls Made</label>
            <input type="number" id="calls_made" name="calls_made" min="0" value="0">
        </div>
        
        <div class="form-group">
            <label for="visits_booked">Visits Booked</label>
            <input type="number" id="visits_booked" name="visits_booked" min="0" value="0">
        </div>
        
        <div class="form-group">
            <label for="visits_confirmed">Visits Confirmed</label>
            <input type="number" id="visits_confirmed" name="visits_confirmed" min="0" value="0">
        </div>
        
        <div class="form-group">
            <label for="leads_acquired">Leads Acquired</label>
            <input type="number" id="leads_acquired" name="leads_acquired" min="0" value="0">
        </div>
        
        <div class="form-group">
            <label for="bucket_leads">Bucket Leads</label>
            <input type="number" id="bucket_leads" name="bucket_leads" min="0" value="0">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <a href="{{ url_for('tc.index') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
